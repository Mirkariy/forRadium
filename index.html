<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Главная страница</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <script type="text/javascript">
      function magic(element, transparency) {
         element.style.opacity = transparency;
      }
    </script>
    <div class="quest" onclick="magic(this, 0)" onkeydown="console.log('Success onkeydown');" > Константин - Начинающий web-программист / Junior Frontend Developer </div>
    <script>
      document.onkeydown = function rem(b) {
        if (b.keyCode == '32') {
          document.getElementsByClassName("quest").forEach((element) => {
             element.remove();
          });
          console.log('Вы восхитительны');
        }
      };
    </script>
  </body>
</html>
